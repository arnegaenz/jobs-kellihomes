<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Change Password - Kelli Homes Job Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="kh-header">
      <div class="kh-container kh-header__inner">
        <a class="kh-logo-link" href="index.html">
          <img src="assets/kh-logo.png" alt="Kelli Homes" class="kh-logo" />
        </a>
        <nav class="kh-nav">
          <a href="index.html">Dashboard</a>
          <a href="tasks.html">Tasks</a>
          <a href="documents.html">Documents</a>
          <a href="wasteland.html">Wasteland</a>
        </nav>
        <div class="kh-user">
          <span id="signed-in-user">Signed in as —</span>
          <button class="kh-link" id="logout-button" style="margin-left: 12px; cursor: pointer; background: none; border: none; font: inherit;">Logout</button>
        </div>
      </div>
    </header>

    <section class="kh-login" id="login-panel" hidden>
      <div class="kh-login__card">
        <img src="assets/kh-logo.png" alt="Kelli Homes" class="kh-login__logo" />
        <h1 class="kh-login__title">Job Management</h1>
        <p class="kh-login__subtitle">Sign in to view and manage active projects.</p>
        <form id="login-form" class="kh-login__form">
          <label for="login-username" class="kh-login__label">Username</label>
          <input type="text" id="login-username" class="kh-input" required autocomplete="username" />
          <label for="login-password" class="kh-login__label">Password</label>
          <input type="password" id="login-password" class="kh-input" required autocomplete="current-password" />
          <button type="submit" class="kh-login__button">Sign In</button>
          <p id="login-error" class="kh-login__error" hidden></p>
        </form>
      </div>
    </section>

    <main class="kh-container kh-main">
      <div style="max-width: 500px; margin: 0 auto;">
        <h1>Change Password</h1>

        <form id="change-password-form" style="display: flex; flex-direction: column; gap: 16px; margin-top: 24px;">
          <div>
            <label for="current-password" style="display: block; margin-bottom: 8px; font-weight: 500;">Current Password</label>
            <input
              type="password"
              id="current-password"
              class="kh-input"
              required
              autocomplete="current-password"
              style="width: 100%;"
            />
          </div>

          <div>
            <label for="new-password" style="display: block; margin-bottom: 8px; font-weight: 500;">New Password</label>
            <input
              type="password"
              id="new-password"
              class="kh-input"
              required
              autocomplete="new-password"
              minlength="6"
              style="width: 100%;"
            />
            <p style="font-size: 12px; color: #666; margin-top: 4px;">Minimum 6 characters</p>
          </div>

          <div>
            <label for="confirm-password" style="display: block; margin-bottom: 8px; font-weight: 500;">Confirm New Password</label>
            <input
              type="password"
              id="confirm-password"
              class="kh-input"
              required
              autocomplete="new-password"
              minlength="6"
              style="width: 100%;"
            />
          </div>

          <div id="password-error" class="kh-login__error" hidden style="margin: 0;"></div>
          <div id="password-success" style="padding: 12px; background: #d4edda; color: #155724; border-radius: 4px; display: none;"></div>

          <div style="display: flex; gap: 12px; margin-top: 8px;">
            <button type="submit" class="kh-login__button" style="flex: 1;">Change Password</button>
            <a href="index.html" class="kh-login__button" style="flex: 1; text-align: center; text-decoration: none; background: #6c757d; line-height: 40px;">Cancel</a>
          </div>
        </form>
      </div>
    </main>

    <footer class="kh-footer">
      <div class="kh-container kh-footer__inner">
        <div>© 2026 Kelli Homes. All rights reserved.</div>
        <div>Private job management area · Not for public distribution.</div>
      </div>
    </footer>

    <nav class="kh-bottom-nav" aria-label="Mobile navigation">
      <a href="index.html#calendar-panel" class="kh-bottom-nav__item" data-nav="calendar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
        <span>Calendar</span>
      </a>
      <a href="tasks.html" class="kh-bottom-nav__item" data-nav="tasks">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/></svg>
        <span>Tasks</span>
      </a>
      <a href="wasteland.html" class="kh-bottom-nav__item" data-nav="wasteland">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="9" height="10" rx="1"/><rect x="13" y="3" width="9" height="14" rx="1"/><line x1="6" y1="7" x2="6" y2="17"/><line x1="17" y1="3" x2="17" y2="17"/><line x1="2" y1="12" x2="11" y2="12"/></svg>
        <span>Wasteland</span>
      </a>
    </nav>

    <script src="config.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="change-password.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
